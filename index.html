<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Formulário de Contato</title>
        <link rel="stylesheet" href="/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;500&display=swap" rel="stylesheet">
    </head>
    
    <body>

        <section>
                <div class ="limite">
                    <form class = "form">
                        <h1 class = "titulo"> Contato </h1>
                        <p class ="subtitulo"> Preencha o formulário abaixo e entraremos em contato com você</p>
        
                        <div class = "campo-form">
                            <input type="text" id="name" class="input" placeholder="Nome">
                            <p  class ="erro" id="nome-erro"></p>
                        </div>

                        <div class = "campo-form">
                            <input type="text" id="cidade" class="input" placeholder="Cidade">
                            <p  class ="erro" id="cidade-erro" ></p>
                        </div>
                        
                        <div class = "campo-form">
                            <input type="email" id="email" class="input" placeholder="Email">
                            <p  class ="erro" id="email-erro" ></p>
                            
                        </div>
        
                        <div class = "campo-form">
                            <input type="number" id="numero" class="input" placeholder="Telefone">
                            <p  class ="erro"  id="numero-erro"></p>
                        </div>
        
                        <div class = "botao-enviar">
                            <input type="submit" id="envio" class="input">
                        </div>
                    </form>
                </div>

        </section>

        <script src="/js/scripts.js"></script>
    </body>
</html>
